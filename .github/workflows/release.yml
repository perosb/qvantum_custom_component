name: Release

on:
  workflow_dispatch:
  release:
    types: [published]

env:
  COMPONENT_DIR: qvantum

jobs:
  release_zip_file:
    name: Prepare release asset
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Update manifest.json version to ${{ github.event.release.tag_name }}
        run: |
          python3 ${{ github.workspace }}/.github/scripts/update_hacs_manifest.py --version ${{ github.event.release.tag_name }} --path /custom_components/qvantum/
      - name: Commit manifest update
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add ./custom_components/qvantum/manifest.json
          git commit -m "Updated manifest.json for version ${{ github.event.release.tag_name }}"
          git push origin HEAD:main
      - name: Create zip
        run: |
          cd custom_components/qvantum
          zip qvantum.zip -r ./
      - name: Upload zip to release
        uses: svenstaro/upload-release-action@2.9.0
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ./custom_components/qvantum/qvantum.zip
          asset_name: qvantum.zip
          tag: ${{ github.ref }}
          overwrite: true
