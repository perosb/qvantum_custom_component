change-template: "- #$NUMBER $TITLE @$AUTHOR"
sort-direction: ascending
template: |
  # What's Changed

  $CHANGES

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...$RESOLVED_VERSION

include-labels:
  - "beta"
  - "breaking-change"
  - "bugfix"
  - "enhancement"
  - "feature"
  - "refactor"
categories:
  - title: "Breaking changes"
    label: "breaking-change"

  - title: "Beta changes"
    label: "beta"
    collapse-after: 1

  - title: "New features"
    label: "feature"

  - title: "Performance"
    label: "enhancement"

  - title: "Refactor"
    label: "refactor"

  - title: "Bug fixes"
    label: "bugfix"

  - title: "Dependency updates"
    label: "dependencies"
    collapse-after: 1
